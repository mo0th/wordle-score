<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="shortcut icon" type="image/ico" href="https://mooth.tech/favicon.ico" />
    <meta name="description" content="Get a cumulative score of how well you've done at Wordle" />
    <meta name="image" content="https://og-gen-mooth.vercel.app/api/og?category=Wordle%20Score" />
    <meta property="og:url" content="https://sizes.mooth.tech" />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://og-gen-mooth.vercel.app/api/og?category=Wordle%20Score"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta
      property="og:description"
      content="Get a cumulative score of how well you've done at Wordle"
    />
    <meta property="og:locale" content="en_AU" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:creator" content="@soorriously" />
    <meta name="twitter:site" content="@soorriously" />
    <meta name="twitter:title" content="Wordle Score | mooth.tech" />
    <meta name="twitter:alt" content="Wordle Score | mooth.tech" />
    <title>Wordle Score | mooth.tech</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <script
      async
      defer
      data-domain="wordle-score.mooth.tech"
      data-api="https://mooth.tech/proxy/api/event"
      src="https://mooth.tech/js/potato.js"
    ></script>
    <script>
      try {
        const theme = JSON.parse(localStorage.getItem('mooth:wordle-score-theme'))
        if (theme === 'light') document.documentElement.classList.remove('dark')
      } catch (_) {}
    </script>
    <script>
      window.onerror = (msg, url, line, col, error) => {
        console.log(msg, url, line, col, error)
        const root = document.getElementById('root')
        if (!root.textContent) {
          const pre = document.createElement('pre')
          pre.textContent = [msg, url, error.stack, `L${line}C${col}`].join('\n\n')
          root.append(pre)
          root.insertAdjacentHTML(
            'beforeend',
            `<br><button style="display:block" id="reset" onclick="localStorage.clear(); window.location.reload()">reset</button>`
          )
        }
      }
    </script>
  </head>
  <body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-50">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script src="/src/index.tsx" type="module"></script>
  </body>
</html>
